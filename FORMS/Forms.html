<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--FORM-1-->
    <br>
    <form>
        <fieldset>
            <legend>Dumy form</legend>
            <br>
        <label for="email">Enter email id:</label>
        <input type="text" placeholder="Enter email" id="email">
        <br>
        <br> 
        <label for="date">Choose date:</label>
        <input type="date" id="date">
        <br>
        <br>
        <label for="password">Enter password:</label>
        <input type="password" placeholder="Enter password" id="Password">
        <br>
        <br>
        <label for="selector1">Choose your dish:</label>
        <select name="dishes" id="selector1">
            <option value="Maggie">Maggie</option>
            <option value="Kurkure">Kurkure</option>
            <option value="Chips">Chips</option>
        </select>
        <br>
        <br>
        <textarea name="write" id="write" placeholder="Give your description..." id="" cols="30" rows="10"></textarea>
        <br>
        <br>
        <label for="radio1">Radio Button 1:</label>
        <input type="radio" name="radio" id="radio1">
        <label for="radio2">Radio Button 2:</label>
        <input type="radio" name="radio" id="radio2">
        <label for="radio3">Radio Button 3:</label>
        <input type="radio" name="radio" id="radio3">
        <br>
        <br>
        <label for="ck1">Hindi:</label>
        <input type="checkbox" name="chk" id="chk1">
        <label for="ck2">English:</label>
        <input type="checkbox" name="chk" id="ck2">
        <label for="ck3">others</label>
        <input type="checkbox" name="chk" id="ck3">
        <br>
        <br>
        <label for="fle">Upload File:</label>
        <input type="file">
        <br>
        <br>
        <input type="Submit" value="Submit">
        <button>Click here</button>
        <input type="image" name="imagebt" id="imagebt" alt="click here" src="button.jpg">
        <br>
        <br>
    </fieldset>
   </form>  
   
   


    <!--FORM 2-->
    <br>
    <h1>Job Application</h1>
    <form action="">
        <label for="name1">Name:</label>
        <input placeholder="enter your name here" id="name1" type="text">
        <br>
        <br>
        <label for="mail">Email:</label>
        <input placeholder="enter your email" type="text" id="mail">
        <br>
        <br>
        <label for="ph">Phone:</label>
        <input id="ph" type="text" placeholder="enter phone number">
        <br>
        <br>
        <label for="resum">Resume:</label>
        <input type="file">
        <br>
        <br>
        <label for="exp">Experience:</label>
        <select name="exo" id="exp">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="more">More</option>
        </select>
        <br>
        <br>
        <fieldset>
            <legend>Skills</legend>
            <label for="sk1">HTML</label>
            <br>
            <input id="sk1" type="checkbox" name="chk">
            <br>
            <label for="sk2">CSS</label>
            <br>
            <input type="checkbox" id="sk2" name="chk">
            <br>
            <label for="sk3">JS</label>
            <br>
            <input type="checkbox" id="sk3" name="chk">
            <br>
            <label for="sk4">React</label>
            <br>
            <input type="checkbox" id="sk4" name="chk">
        </fieldset>    
    </form>
    <br>
    <label for="edu">Highest Education:</label>
    <select name="edu" id="edu">
        <option value="1">HIGH SCHOOL</option>
        <option value="2">DIPLOMA</option>
        <option value="3">SECONDARY</option>
        <option value="4">DEGREE</option>
        <option value="more">More</option>
    </select>
   <br>
   <br>
   <label for="job">Full-time:</label>
   <input name="job" id="job" type="radio">
   <label for="job1">Part-time:</label>
   <input name="job" id="job1" type="radio">
   <br>
   <br>
   <label for="cmt">Additional Comments:</label>
   <br>
   <br>
   <textarea placeholder="enter your comments..." name="" id="" cols="30" rows="10"></textarea>    
   <br>
   <br>
   <button>Submit</button>
</body>
</html>
